<div class="bg-gradient-to-br from-amber-100 via-lime-200 via-50% to-transparent">
    <div>
        <app-header></app-header>
    </div>
    <div *ngIf="gallery" class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4">
        <div *ngFor="let image of gallery" class="m-4 py-2 shrink">
            <img src="{{image}}" alt="img"
                class="min-w-full rounded-xl mx-auto hover:shadow-lg hover:scale-105 duration-300 ease-linear">
        </div>
    </div>
</div>
