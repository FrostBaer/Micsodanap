<section>
    <div class="w-full min-h-screen bg-gradient-to-br from-amber-100 via-amber-200 to-lime-300">
        <div>
            <app-header></app-header>
        </div>
        <div *ngIf="tour" class="font-light">
            <div class="w-full h-[50vh] bg-hike bg-center bg-cover bg-fixed p-2"></div>
            <div class="flex justify-center p-4 text-2xl">
                <div class="min-h-[50vh] w-[50vw] text-center text-gray-700">
                    <h5 class="p-4 text-4xl text-orange-600">{{ tour.name }}</h5>
                    <div *ngIf="tour.startDate == tour.endDate" class="pt-2">
                        <span class="">{{ tour.startDate }}</span>
                    </div>
                    <div *ngIf="tour.startDate != tour.endDate" class="pt-2">
                        <span class="">{{ tour.startDate }} - {{ tour.endDate }}</span>
                    </div>
                    <div class="">{{ tour.duration }}</div>
                    <div class="pb-10">{{ tour.location }}, <b>{{tour.country}}</b></div>
                    <!-- <div class="float-left bg-gradient-to-br  from-amber-400 via-rose-400 to-orange-400 rounded p-1 m-2 w-fit"> -->
                    <img src="../assets/default.webp" width="150px" height="auto" alt="gif"
                        class="float-left m-2 border-2 border-amber-500 rounded-lg">
                    <!-- </div> -->
                    <div class="text-start">{{ tour.description }}</div>
                    <div class="ps-5 pb-5 float-right">
                        <video class="w-64 border-2 border-amber-500 rounded-lg" [muted]="'muted'" [autoplay]="'autoplay'"
                            [controls]="'true'" [controlsList]="'nodownload nofullscreen'">
                            <source src="../assets/bob.mp4" type="video/mp4">
                        </video>
                    </div>
                </div>
            </div>
            <section>
                <div
                    class="flex justify-end top-[65vh] right-10 fixed cursor-pointer bg-gradient-to-br from-amber-400 via-rose-400 to-orange-400 p-1 rounded">
                    <div class="rounded backdrop-blur-lg bg-orange-100 pt-4 px-4 pb-0 text-center">
                        <span
                            class="text-3xl rounded bg-gradient-to-r from-amber-400 to-orange-400 text-light text-white px-1">
                            {{tour.price}} Ft
                        </span>
                        <div
                            class="my-3 hover:bg-gradient-to-r from-amber-400 via-rose-400 to-orange-400 rounded w-fit group">
                            <div
                                class="w-fit p-2 flex flex-row text-3xl font-medium text-transparent bg-clip-text bg-gradient-to-br from-amber-400 to-orange-400 hover:text-white animate-pulse hover:animate-none">
                                Megrendelem
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor"
                                    class="bi bi-caret-right w-8 h-8 text-orange-400 group-hover:text-current pt-1">
                                    <path
                                        d="M6 12.796V3.204L11.481 8 6 12.796zm.659.753 5.48-4.796a1 1 0 0 0 0-1.506L6.66 2.451C6.011 1.885 5 2.345 5 3.204v9.592a1 1 0 0 0 1.659.753z" />
                                </svg>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <div *ngIf="!tour" class="text-orange-500 text-center font-thin text-2xl">Valami hiba történt! Nem találjuk
            a túrát.
        </div>
    </div>
</section>
